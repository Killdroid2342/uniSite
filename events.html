<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body class="otherPagesBackground">
    <img src="img/arrow.png" alt="" class="backImg" id="backImgID">
    <div id="eventContent"></div>

    <script>
        const events = [
            {
                title: "Bead-Jewelry",
                text: `Design and handcraft your own jewelry using beads, wire, and charms. Leave with a 
                       <span class="eventWordGradiant">one-of-a-kind</span> piece that’s totally your style.`
            },
            {
                title: "Tote Bag Painting",
                text: `Grab a blank tote and turn it into a walking piece of art with paints, stencils,
                       and your <span class="eventWordGradiant">imagination</span>. Perfect for carrying books, snacks, 
                       or more art supplies.`
            },
            {
                title: "Canvas Roulette",
                text: `Start painting on one canvas, then switch every few minutes to add to someone else’s work. 
                       By the end, you’ll have a chaotic, <span class="eventWordGradiant">collaborative masterpiece</span>.`
            }
        ];

        const eventContent = document.getElementById('eventContent');

        eventContent.innerHTML = `
            <div class="eventRowPosition">
                ${events.map(event => `
                    <div class="eventPosition">
                        <p class="eventHeader">${event.title}</p>
                        <p class="eventText">${event.text}</p>
                    </div>
                `).join('')}
                <div class="positionBox" id="eventColorDiv">
                    <div class="sandBox"></div>
                    <div class="plumBrownBox"></div>
                    <div class="darkGreenBlueBox"></div>
                    <div class="purplecurrantBox"></div>
                </div>
            </div>
        `;


        document.getElementById('backImgID').addEventListener('click', () => {
            window.location.href = "index.html";
        });
    </script>
</body>


</html>
